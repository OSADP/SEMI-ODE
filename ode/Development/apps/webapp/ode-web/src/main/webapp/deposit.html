<html>
<head>
<title>ODE Publish Web UI</title>

<!-- Start Stylesheets -->
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css"
   href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="ol.css" />
<!-- End Stylesheets -->

<!-- Start Scripts -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="ol.js"></script>
<script src="control.js"></script>
<!-- End Scripts -->

</head>
<body>

   <div class="container">

      <div class="column-left">

         <div class="leftsection">
            <div id="title">
               <div align="center">ODE Publish Web UI</div>
            </div>

            <h1>Publish</h1>
            <form action="">
               <p class="radioText1">
                  <input type="radio" name="source" value="DEPOSIT_SDC">
                  Vehicle Situation Data
               </p>
               <p class="radioText1">
                  <input type="radio" name="source" value="DEPOSIT_SDW">
                  Traveler Advisory Data
               </p>
            </form>
            <form action="" id="selectDataForm">
               <h1>Data Format</h1>
               <p class="radioText2" id="asnBase64Radio">
                  <input type="radio" name="data" value="asnbase64">
                  ASN.1 Base 64
               </p>
               <p class="radioText2" id="asnHexradio">
                  <input type="radio" name="data" value="asnhex">
                  ASN.1 Hex
               </p>
               <!-- 
               <p class="radioText2" id="vehJsonRadio">
                  <input type="radio" name="data" value="veh">
                  Vehicles JSON
               </p>
               <p class="radioText2" id="advJasonRadio">
                  <input type="radio" name="data" value="adv">
                  Advisory JSON
               </p>
               -->
               <div align="center">
                  <input id="requestUri" placeholder="Websocket URI">
                  <br/> <br/> <input id="requestId"
                     placeholder="RequestID">
               </div>
               
               <br/>
               <div id="io">
                  <input type="file" id="files" name="files[]"
                     multiple="multiple" onchange="handleFileSelect(this.files)" /><br />
                  <output id="list"></output>
               </div>
            </form>
         </div>
      </div>

      <div class="column-center">
         <div class="geoRegion">
            <h2>Geographic Region</h2>
            <label>NW Latitude</label> 
            <input id="nwLat"
               type="text" value="42.53790" size="40"
               class="column-center-text" /> <br /> 
            <label>NW Longitude</label>
            <input id="nwLon" type="text"
               value="-83.47790" size="40"
               class="column-center-text" /> <br />
            <label>SE Latitude</label>
            <input id="seLat" type="text"
               value="42.30575" size="40"
               class="column-center-text" /> <br />
            <label>SE Longitude</label>
            <input id="seLon" type="text"
               value="-82.84275" size="40"
               class="column-center-text" /> <br />
         </div>
         <div class="options" id="options">
            <hr/>
            <h2>Options</h2>
            <label for="recordsPerBatch">Number of records per batch: </label> <br/> 
            <input id="recordsPerBatch" type="text" size="40" style="width: 100px"> <br/>
            <label for="timeBuffer">Milliseconds between sending each batch: </label> <br/> 
            <input id="timeBuffer" type="text" size="40" style="width: 100px"> <br/> <br/>
         </div>
      </div>
      <div class="column-right">

         <div id="map" class="map"></div>

         <div id="button-container">
            <button class="input-button" id="connect"
               onclick="connect();">Connect</button>

            <button class="input-button" id="send" onclick="send();">
               Send <br/> Request
            </button>

            <button class="input-button" id="disconnect"
               onclick="disconnect();">Disconnect</button>

            <button class="input-button" id="get-token">Get
               Token</button>

            <button class="input-button" id ="clear-map" onclick="clearMap();">
               Clear Map</button>
         </div>

         <div id="sent-console"></div>

         <div class="clear-container">
            <button class="clear-button" id ="clear-sent-console" onclick="clearLog('sent-console');">
               <div align="center">Clear</div>
            </button>
         </div>

         <div id="received-console"></div>

         <div class="clear-container">
            <button class="clear-button"  id ="clear-received-console" onclick="clearLog('received-console');">
               <div align="center">Clear</div>
            </button>
            <input id="recordCounter" type="text"
               value="Records Received: 0" size="50"
               style="margin-top: 1%; float: right; height: 80%;" />
         </div>
      </div>
   </div>

   <div id="dialog-form" title="Login">
      <p class="validateTips">All form fields are required.</p>

      <form>
         <fieldset>
            <label for="email">Email</label> <input type="text"
               name="email" id="email" value=""
               class="text ui-widget-content ui-corner-all"/> <label
               for="password">Password</label> <input type="password"
               name="password" id="password" value=""
               class="text ui-widget-content ui-corner-all"/>

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1"
               style="position: absolute; top: -1000px"/>
         </fieldset>
      </form>
   </div>
</body>
</html>
